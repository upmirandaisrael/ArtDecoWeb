				<h2 class="card__title">Tamara de Lempicka</h2>
				<p class="card__snippet">Pintó en la época de entreguerras el glamour, la sofisticación, la elegancia y la modernidad… Lo que conocemos como Art- Decó. La artista se convertiría en una de las cabezas visibles de este movimiento.</p>

	<div class="card">
		<figure class="card__thumb">
			<img src="../Images/paul.png"  class="card__image">
			<figcaption class="card__caption">
				<h2 class="card__title">Paul Landowski</h2>
				<p class="card__snippet">Nació en Junio de 1875 en París, siendo nieto del violinista y compositor Henri Vieuxtemps. Realizó los estudios de secundaria en el Liceo Rollin, donde aprendió la versificación dramática y más tarde se casó con Geneviève Nénot, con quien tuvo dos hijos.</p>
				<a href="paul.html" class="card__button">Ver más</a>
			</figcaption>
		</figure>
	</div>

	<div class="card">
		<figure class="card__thumb">
			<img src="../Images/eugenee.png" alt="Picture by Daniel Lincoln" class="card__image">
			<figcaption class="card__caption">
				<h2 class="card__title">Eugene Robert Richee</h2>
				<p class="card__snippet">Eugene Robert Richee fue un fotógrafo de Hollywood. Y eso abarca todos sus significados: vivió, trabajó, creó y fotografió en la Meca del Cine, captando en su lente a las grandes estrellas de la época dorada del séptimo arte: Gloria Swanson, Claudette Colbert, Carole Lombard, Clara Bow, Marlene Dietrich, Mae West, Gary Cooper, Louise Brooks… Y no solo dejó intacto el glamour que desprendían estas estrellas de otro planeta de los años 20, sino que contribuyó a amplificarlo.</p>
				<a href="Eugene.html" class="card__button">Ver más</a>
			</figcaption>
		</figure>
